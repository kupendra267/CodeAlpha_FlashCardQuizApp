<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin: 20px 0;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .flashcard {
      width: 420px;
      min-height: 200px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      padding: 30px;
      margin-top: 20px;
      transition: transform 0.4s ease;
    }

    .flashcard:hover {
      transform: scale(1.02);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #4e54c8;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #3c40a4;
      transform: translateY(-2px);
    }

    .form-container {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    .form-container h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .form-container input {
      margin: 8px 0;
      padding: 10px;
      width: 95%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .correct {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    .wrong {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Flashcard Quiz App</h1>

  <div class="flashcard" id="flashcard">Click "Show Answer" to see</div>

  <div class="controls">
    <button onclick="prevCard()">Previous</button>
    <button onclick="toggleAnswer()" id="toggleBtn">Show Answer</button>
    <button onclick="nextCard()">Next</button>
    <button onclick="deleteCard()">Delete</button>
  </div>

  <div class="form-container">
    <h3>Test Yourself</h3>
    <input type="text" id="userAnswer" placeholder="Type your answer here">
    <button onclick="submitAnswer()">Submit</button>
    <p id="result"></p>
  </div>

  <div class="form-container">
    <h3>Add / Edit Flashcard</h3>
    <input type="text" id="question" placeholder="Enter question"><br>
    <input type="text" id="answer" placeholder="Enter answer"><br>
    <button onclick="addCard()">Add Flashcard</button>
    <button onclick="editCard()">Edit Current</button>
  </div>

  <script>
    let flashcards = [
      { question: "What is JavaScript?", answer: "A programming language for the web." },
      { question: "What does CSS stand for?", answer: "Cascading Style Sheets." },
      { question: "What is HTML?", answer: "HyperText Markup Language." },
      { question: "What is Python?", answer: "A high-level programming language." },
      { question: "What is AI?", answer: "Simulation of human intelligence in machines." },
      { question: "What is React?", answer: "A JavaScript library for building user interfaces." },
      { question: "What does SQL stand for?", answer: "Structured Query Language." }
    ];

    let currentIndex = 0;
    let showingAnswer = false;

    function displayCard() {
      const flashcardDiv = document.getElementById("flashcard");
      const toggleBtn = document.getElementById("toggleBtn");

      if (flashcards.length === 0) {
        flashcardDiv.innerText = "No flashcards available. Please add one!";
        toggleBtn.style.display = "none";
        return;
      }

      toggleBtn.style.display = "inline-block";
      flashcardDiv.innerText = showingAnswer
        ? flashcards[currentIndex].answer
        : flashcards[currentIndex].question;

      toggleBtn.innerText = showingAnswer ? "Hide Answer" : "Show Answer";
    }

    function toggleAnswer() {
      showingAnswer = !showingAnswer;
      displayCard();
    }

    function nextCard() {
      if (flashcards.length === 0) return;
      currentIndex = (currentIndex + 1) % flashcards.length;
      showingAnswer = false;
      displayCard();
      clearResult();
    }

    function prevCard() {
      if (flashcards.length === 0) return;
      currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
      showingAnswer = false;
      displayCard();
      clearResult();
    }

    function addCard() {
      const q = document.getElementById("question").value;
      const a = document.getElementById("answer").value;
      if (q && a) {
        flashcards.push({ question: q, answer: a });
        document.getElementById("question").value = "";
        document.getElementById("answer").value = "";
        alert("Flashcard added!");
        displayCard();
      }
    }

    function editCard() {
      if (flashcards.length === 0) return;
      const q = document.getElementById("question").value;
      const a = document.getElementById("answer").value;
      if (q && a) {
        flashcards[currentIndex] = { question: q, answer: a };
        alert("Flashcard updated!");
        displayCard();
      }
    }

    function deleteCard() {
      if (flashcards.length === 0) return;
      flashcards.splice(currentIndex, 1);
      if (currentIndex >= flashcards.length) currentIndex = flashcards.length - 1;
      alert("Flashcard deleted!");
      displayCard();
    }

    function submitAnswer() {
      if (flashcards.length === 0) return;
      const userAnswer = document.getElementById("userAnswer").value.trim().toLowerCase();
      const correctAnswer = flashcards[currentIndex].answer.trim().toLowerCase();
      const resultDiv = document.getElementById("result");

      if (userAnswer === correctAnswer) {
        resultDiv.innerHTML = "<span class='correct'>✅ Correct!</span>";
      } else {
        resultDiv.innerHTML = "<span class='wrong'>❌ Wrong! Try again.</span>";
      }
    }

    function clearResult() {
      document.getElementById("result").innerHTML = "";
      document.getElementById("userAnswer").value = "";
    }

    displayCard();
  </script>
</body>
</html>
